<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-list</title>

    <!-- custom css and Javascript -->
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css" />
    <!-- <link rel="stylesheet" type="text/css" href="todo.css" /> -->

    <!-- using bootstrap for ui elements-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- Google API's font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center fs-1">To-Do List</h1>
      <div class="container text-center formSection">
        <label class="my-2 fs-5" for="task">Write down your task:</label> <br />
        <input type="text" id="task" />
        <button class="btn btn-primary" onclick="addTask()">Add</button> <br />
      </div>
      <hr />
      <div class="container">
        <h2 class="text-start fs-3">Pending Tasks</h2>
        <div class="container">
          <ul id="pending-tasks"></ul>
        </div>
        <h2 class="text-start fs-3">Completed Tasks</h2>
        <div class="container">
          <ul id="completed-tasks"></ul>
        </div>
      </div>
      <div class="container text-start">
        <button class="my-3 btn btn-danger" onclick=" cleartodoLIST()">
          Clear All
        </button>
      </div>
    </div>
  </body>
</html>
